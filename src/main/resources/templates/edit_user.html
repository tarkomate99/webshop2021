<body>
<div id="page-container">
    <div id="content-wrap">
<!-- HEADER -->
<div th:replace="fragments/headernav :: header"></div>

<!-- NAV -->
<div th:replace="fragments/headernav :: nav"></div>

<!--<div align="center">-->
<h1>Adatok módosítása</h1>
<form action="#" th:action="@{/users/add}" th:object="${users}" method="post">


    <form class="form-horizontal" action='' method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Felhasználó módosítás</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="id">ID</label>
                <div class="controls">
                    <input type="text" id="id" name="id" placeholder="" class="input-xlarge" th:field="*{id}" readonly>
                </div>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">Felhasználó név</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge" th:field="*{name}">
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge" th:field="*{email}">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge" th:field="*{password}" required>
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                           class="input-xlarge" required>
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>

            <div class="control-group">
                <label for="iranyitoszam">Irányítószám</label>
                <div class="controls">
                    <input type="number" id="iranyitoszam" name="iranyito" class="input-xlarge" th:field="*{iranyito}">

                </div>
            </div>

            <div class="control-group">
                <label for="city">Város</label>
                <div class="controls">
                    <input type="text" id="city" name="city" class="input-xlarge" th:field="*{city}">

                </div>
            </div>

            <div class="control-group">
                <label for="address">Utca, Házszám stb.</label>
                <div class="controls">
                    <input type="text" id="address" name="address" class="input-xlarge" th:field="*{address}">

                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success" type="submit">Módosítás</button>
                </div>
            </div>
        </fieldset>
    </form>
</form>
<!--</div>-->
    </div>
    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- /FOOTER -->
<script type="text/javascript" th:src="@{/js/menutoggle.js}"></script>
</div>
</body>
