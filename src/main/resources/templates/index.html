<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
    <div align="center">
        <h1>Employees</h1>
        <br>
        <a href="/new">Add new employee</a>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Subject</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${emplist}">
                    <td th:text="${emp.id}">id</td>
                    <td th:text="${emp.name}">Name</td>
                    <td th:text="${emp.subject}">Subject</td>
                    <td><a th:href="@{/edit/{id}(id=${emp.id})}">Update</a></td>
                    <td>
                        <a th:href="@{'/delete/'+${emp.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
