<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termékek listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Webshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Főoldal <span class="sr-only">(current)</span></a>
                <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/users">Felhasználók</a>
                <a th:if="${session.user != null and session.user.user_type == 'admin'}"class="nav-item nav-link" href="/orders">Rendelések</a>
                <a th:if="${session.user != null and session.user.user_type=='user'}" class="nav-item nav-link" href="/orders/{id}">Rendeléseim</a>
                <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/ratings">Értékelések</a>
                <a th:if="${session.user == null}" class="nav-item nav-link" href="/login">Bejelentkezés</a>
                <a th:if="${session.user == null}" class="nav-item nav-link" href="/users/new">Regisztráció</a>
                <a th:if="${session.user != null}" class="nav-item nav-link" href="/logout">Kijelentkezés</a>
            </div>
        </div>
    </nav>
    <div align="center">
        <h1>Termékek</h1>
        <br>
        <a href="/new">Új termék hozzáadása</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
<!--                    <td scope="col">ID</td>-->
                    <td scope="col">Termék neve</td>
                    <td scope="col">Ár</td>
                    <td scope="col">Készlet (db)</td>
                    <td scope="col">Értékelés</td>
                    <td scope="col">Kategória</td>
                    <td th:if="${session.user != null}"scope="col" colspan="3">Módosítás</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod : ${productlist}" scope="row">
<!--                    <td th:text="${prod.id}">id</td>-->
                    <td th:text="${prod.name}">Name</td>
                    <td th:text="${prod.price}">Subject</td>
                    <td th:text="${prod.nofitems}">Subject</td>
                    <td th:text="${prod.rating}">Subject</td>
                    <td th:text="${prod.category}">Subject</td>
                    <td th:if="${session.user != null}"><a th:href="@{/orders/new/{id}(id=${prod.id})}">Megrendelés</a></td>
                    <td th:if="${session.user != null and session.user.user_type == 'admin'}"><a th:href="@{/edit/{id}(id=${prod.id})}">Update</a></td>
                    <td th:if="${session.user != null and session.user.user_type == 'admin'}">
                        <a th:href="@{'/delete/'+${prod.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
