<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termékek listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Webshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Főoldal <span class="sr-only">(current)</span></a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/users">Felhasználók</a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}"class="nav-item nav-link" href="/orders">Rendelések</a>
            <a th:if="${session.user != null and session.user.user_type=='user'}" class="nav-item nav-link" href="/orders/{id}">Rendeléseim</a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/ratings">Értékelések</a>
            <a th:if="${session.user == null}" class="nav-item nav-link" href="/login">Bejelentkezés</a>
            <a th:if="${session.user == null}" class="nav-item nav-link" href="/users/new">Regisztráció</a>
            <a th:if="${session.user != null}" class="nav-item nav-link" href="/logout">Kijelentkezés</a>
        </div>
    </div>
</nav>
<div align="center">
    <h1>Felhasználók</h1>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <!--                    <td scope="col">ID</td>-->
            <td scope="col">Felhasználó neve</td>
            <td scope="col">Email</td>
            <td scope="col">Felh_tipus</td>
            <td scope="col">Jelszó</td>
            <td scope="col">Irányító szám</td>
            <td scope="col">Város</td>
            <td scope="col">Utca, Házszám stb.</td>
            <td scope="col" colspan="2">Módosítás</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usr : ${userslist}" scope="row">
            <!--                    <td th:text="${prod.id}">id</td>-->
            <td th:text="${usr.name}">Name</td>
            <td th:text="${usr.email}">Email</td>
            <td th:text="${usr.user_type}">User_type</td>
            <td th:text="${usr.password}">Password</td>
            <td th:text="${usr.iranyito}">Iranyito</td>
            <td th:text="${usr.city}">City</td>
            <td th:text="${usr.address}">Address</td>
            <td><a th:href="@{/edit/users/{id}(id=${usr.id})}">Update</a></td>
            <td>
                <a th:href="@{'/delete/users/'+${usr.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
