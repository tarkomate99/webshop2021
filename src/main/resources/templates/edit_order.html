<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új Termék</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Termék módosítása</h1>
    <form action="#" th:action="@{/orders/update}" th:object="${orders}" method="post">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly></td>
                <td>Termék ID:</td>
                <td><input type="text" th:field="*{termek_id}"></td>
                <td>Ár:</td>
                <td><input type="text" th:field="*{osszeg}"></td>
                <td>Termék darabszáma:</td>
                <td><input type="text" th:field="*{date}"></td>
                <td>Értékelés:</td>
                <td><input type="text" th:field="*{user_id}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Módosítás</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
