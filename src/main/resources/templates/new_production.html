<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új Termék</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Termék hozzáadása</h1>
    <form action="#" th:action="@{/add}" th:object="${termekek}" method="post">
        <table>
            <tr>
                <td>Név:</td>
                <td><input type="text" th:field="*{name}"></td>
                <td>Ár:</td>
                <td><input type="text" th:field="*{price}"></td>
                <td>Termék darabszáma:</td>
                <td><input type="text" th:field="*{nofitems}"></td>
                <td>Értékelés:</td>
                <td><input type="text" th:field="*{rating}"></td>
                <td>Kategória:</td>
                <td><input type="text" th:field="*{category}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
