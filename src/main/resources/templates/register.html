<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termékek listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Webshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Főoldal <span class="sr-only">(current)</span></a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/users">Felhasználók</a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}"class="nav-item nav-link" href="/orders">Rendelések</a>
            <a th:if="${session.user != null and session.user.user_type=='user'}" class="nav-item nav-link" href="/orders/{id}">Rendeléseim</a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/ratings">Értékelések</a>
            <a th:if="${session.user == null}" class="nav-item nav-link" href="/login">Bejelentkezés</a>
            <a th:if="${session.user == null}" class="nav-item nav-link" href="/users/new">Regisztráció</a>
            <a th:if="${session.user != null}" class="nav-item nav-link" href="/logout">Kijelentkezés</a>
        </div>
    </div>
</nav>
<!--<div align="center">-->
    <h1>Regisztráció</h1>
    <form action="#" th:action="@{/users/add}" th:object="${users}" method="post">


        <form class="form-horizontal" action='' method="POST">
            <fieldset>
                <div id="legend">
                    <legend class="">Regisztráció</legend>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">Felhasználó név</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" th:field="*{name}" required>
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="email" id="email" name="email" placeholder="" class="input-xlarge" th:field="*{email}" required>
                        <p class="help-block">Please provide your E-mail</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="user_type">Felhasználó tipus</label>
                    <div class="controls">
                        <input type="text" id="user_type" name="user_type" placeholder="" class="input-xlarge" th:field="*{user_type}" required>

                    </div>
                </div>

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" th:field="*{password}" required>
                        <p class="help-block">Password should be at least 4 characters</p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password -->
                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                               class="input-xlarge" required>
                        <p class="help-block">Please confirm password</p>
                    </div>
                </div>

                <div class="control-group">
                    <label for="iranyitoszam">Irányítószám</label>
                    <div class="controls">
                        <input type="number" id="iranyitoszam" class="input-xlarge" th:field="*{iranyito}" required>

                    </div>
                </div>

                <div class="control-group">
                    <label for="city">Város</label>
                    <div class="controls">
                        <input type="text" id="city" class="input-xlarge" th:field="*{city}" required>

                    </div>
                </div>

                <div class="control-group">
                    <label for="address">Utca, Házszám stb.</label>
                    <div class="controls">
                        <input type="text" id="address" class="input-xlarge" th:field="*{address}" required>

                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success" type="submit">Regisztráció</button>
                    </div>
                </div>
            </fieldset>
        </form>


    </form>
<!--</div>-->
</body>
</html>
