<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <div align="center">
        <h1>Edit Employee</h1>
        <form action="#" th:action="@{/add}" th:object="${employee}" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="number" th:field="*{id}" readonly></td>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}"></td>
                    <td>Subject:</td>
                    <td><input type="text" th:field="*{subject}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Update</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
