<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új Termék</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Rendelés leadása</h1>
    <form action="#" th:action="@{/orders/add}" th:object="${termek}" method="post">
        <table>
            <tr>
                <td>Termek név:</td>
                <td><input type="text" name="termek_id" th:field="*{id}" readonly></td>
                <td>Ár:</td>
                <td><input type="text" name="price" th:field="*{price}" value=" Ft" readonly></td>
                <td>Értékelés</td>
                <td><input type="text" th:field="*{rating}" readonly></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Megrendelem</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
