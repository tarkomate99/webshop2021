<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termékek listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Webshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Főoldal <span class="sr-only">(current)</span></a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/users">Felhasználók</a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}"class="nav-item nav-link" href="/orders">Rendelések</a>
            <a th:if="${session.user != null and session.user.user_type=='user'}" class="nav-item nav-link" href="/orders/{id}">Rendeléseim</a>
            <a th:if="${session.user != null and session.user.user_type == 'admin'}" class="nav-item nav-link" href="/ratings">Értékelések</a>
            <a th:if="${session.user == null}" class="nav-item nav-link" href="/login">Bejelentkezés</a>
            <a th:if="${session.user == null}" class="nav-item nav-link" href="/users/new">Regisztráció</a>
            <a th:if="${session.user != null}" class="nav-item nav-link" href="/logout">Kijelentkezés</a>
        </div>
    </div>
</nav>
<div align="center">
<h1>Bejelentkezés</h1>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <form name="f" action="#" th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">Hibás felhasználó név és jelszó</div>
                <div th:if="${param.logout}" class="alert alert-sucess">
                    Sikeresen kijelentkeztél
                </div>
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="Felhasználó név" required>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Jelszó">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="remember-me" name="remember-me">Emlékezz rám
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-black" type="submit">Bejelentkezés</button>
            </form>
            <a href="/registration">Regisztrálni szeretnék</a>
        </div>
    </div>
</div>
</body>
</html>
